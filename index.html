<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome">
        <video id="video" width="600" height="350">
            <source src="resources/Video_intro.mp4" type="video/mp4">
          </video>
        <!-- <h1>Prince of Ironhack</h1>
        <h2>Press enter to play</h2> -->

    </div>

    <div style = "text-align:center;">
        <canvas id="game" width="600px" height="350px">   
    </div>

    <h3 id="play-again-msg" class="hidden">Press enter to play again</h3>
    <div class="buttons-description">
        <h3 class="jump-text">Jump</h3>
        <h3 class="controls-text">Motion controls</h3>
    </div>

    <div class="buttons">
        <img class="motion-controls" src="resources/contols.png" alt="Controls image">
        <img class="keyPictureSpace" src="resources/spaceImage.png" alt="SPACE picture">
    </div>

    <script src="src/constants.js"></script>
    <script src="src/score.js"></script>
    <script src="src/torch.js"></script>
    <script src="src/tile.js"></script>
    <script src="src/columns.js"></script>
    <script src="src/window.js"></script>
    <script src="src/skewer.js"></script>
    <script src="src/enemy.js"></script>
    <script src="src/background.js"></script>
    <script src="src/prince.js"></script>
    <script src="src/gameOver.js"></script>
    <script src="src/game.js"></script>
    <script src="src/script.js"></script>
</body>
</html>
